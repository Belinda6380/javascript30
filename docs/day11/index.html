<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Demo site of Javascript30 course" />
	<meta name="keywords" content="html, css, javascript, es6" />
	<meta name="author" content="" />
	<title>Custom HTML5 video player 📺 - ●○ Javascript30</title>
	<link rel="icon" href="https://alicegherbison.github.io/javascript30/favicon.ico" type="image/x-icon" />	
	<link rel="stylesheet" href="https://alicegherbison.github.io/javascript30/css/main.css" type="text/css" />
	
<link rel="stylesheet" href="https://alicegherbison.github.io/javascript30/css/day11.css" type="text/css" />

</head>
<body>
	
	
<div class="player">
  <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>
  <div class="player__controls">
    <div class="progress">
      <div class="progress__filled"></div>
    </div>
    <button class="player__button toggle" title="Toggle play">►</button>
    <button class="player__button sound" title="Toggle sound">🔈</button>
    <input title="Adjust volume" type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" />
    <input title="Adjust speed" type="range" name="playbackRate" class="player__slider" min="0.25" max="4" step="0.25" value="1" />
    <button class="player__button restart" title="Restart playback">⟲</button>
    <button data-skip="-10" class="player__button" title="Skip back 10 seconds">« 10s</button>
    <button data-skip="25" class="player__button" title ="Skip forward 25 seconds">25s »</button>
  </div>
</div>

	
<script src="https://alicegherbison.github.io/javascript30/js/day11.js" type="text/javascript"></script>

</body> 
</html>

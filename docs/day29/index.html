<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Demo site of Javascript30 course" />
	<meta name="keywords" content="html, css, javascript, es6" />
	<meta name="author" content="" />
	<title>Countdown timer ⏳ - ●○ Javascript30</title>
	<link rel="icon" href="https://alicegherbison.github.io/javascript30/favicon.ico" type="image/x-icon" />	
	<link rel="stylesheet" href="https://alicegherbison.github.io/javascript30/css/main.css" type="text/css" />
	
<link rel="stylesheet" href="https://alicegherbison.github.io/javascript30/css/day29.css" type="text/css" />

</head>
<body>
	
	
<div class="timer">
  <div class="timer__controls">
    <button data-time="20" class="timer__button">20 Secs</button>
    <button data-time="300" class="timer__button">Work 5</button>
    <button data-time="900" class="timer__button">Quick 15</button>
    <button data-time="1200" class="timer__button">Snack 20</button>
    <button data-time="3600" class="timer__button">Lunch Break</button>
    <form name="customForm" id="custom">
      <input type="text" name="minutes" placeholder="Enter minutes">
    </form>
  </div>
  <div class="display">
    <h1 class="display__time-left"></h1>
    <p class="display__end-time"></p>
  </div>
</div>

	
<script src="https://alicegherbison.github.io/javascript30/js/day29.js" type="text/javascript"></script>

</body> 
</html>
